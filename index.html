<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who - Test Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <button>Rules</button>
        <button>New Game</button>
        <h1>Guess Who?</h1>
        <button>Player vs. Player</button>
        <button>Player vs. Computer</button>
    </header>
    <div class="dropdown-menu" id="dropdown-left" style="display:none">
        <div class="row-1">Is your character:
            <button class="true-bool" id="male">Male</button>
            <button class="">Female</button>
            <button id="">a Child</button>
            <button class="true-bool" id="adult">an Adult</button>
        </div>
        <div class="row-2">Does your character have:
            <button class="true-bool" id="glasses">Glasses</button>
            <button class="true-bool" id="facialHair">Facial Hair</button>
            <button onclick="answerString('bald')">A bald head</button>
        </div>
        <div class="row-3">Is your character's hair:
            <button onclick="answerString('blue')">Blue</button>
            <button onclick="answerString('grey')">Grey</button>
            <button onclick="answerString('yellow')">Yellow</button>
            <button onclick="answerString('black')">Black</button>
        </div>
    </div>
    <div class="dropdown-menu" id="dropdown-right" style="display:none"></div>
    <div id="dropdown-menus">
        <button onclick="showLeftMenu()">Player 1: ask a question!</button>
        <button onclick="showRightMenu()">Player 2: ask a question!</button>
    </div>
    <div id="board">
        <div class="left-side half-board" id="left-board">
            <div id="left-card"></div>
            <div id="left-crowd">
                <!-- <ul id="left-list"> -->
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
                <div class="box" id="box5"></div>
                <div class="box" id="box6"></div>
                <div class="box" id="box7"></div>
                <div class="box" id="box8"></div>
                <div class="box" id="box9"></div>
                <div class="box" id="box10"></div>
                <div class="box" id="box11"></div>
                <div class="box" id="box12"></div>
                <div class="box" id="box13"></div>
                <div class="box" id="box14"></div>
                <div class="box" id="box15"></div>
                <div class="box" id="box16"></div>
                <div class="box" id="box17"></div>
                <div class="box" id="box18"></div>
                <div class="box" id="box19"></div>
                <div class="box" id="box20"></div>
                </ul>
            </div>
        </div>
        <div class="right-side half-board" id="right-board">
            <div id="right-crowd"></div>
            <div id="right-card"></div>
        </div>
    </div>
