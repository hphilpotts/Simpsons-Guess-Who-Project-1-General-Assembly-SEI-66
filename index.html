    <!-- Top line of four buttons, title -->
    <header>
        <button id="rules">Rules</button>
        <button id="new-game">New Game</button>
        <h1>Guess Who? - 'The Simpsons' Edition!</h1>
        <button>Player vs. Player</button>
        <button>Player vs. Computer</button>

    <!-- Left-hand 'ask a question' dropdown, default is hidden -->
    <div class="dropdown-menu" id="dropdown-left" style="display:none">
        <div class="instruct">Click again to hide menu and see characters!</div>
        <div class="row-1">Is your character:<br>
            <button class="true-bool" id="male">Male</button>
            <button class="false-bool" id="not-male">Female</button>
            <button class="true-bool"id="child">a Child</button>
            <button class="false-bool" id="not-child">an Adult</button>
        </div>
        <div class="row-2">Does your character have:<br>
            <button class="true-bool" id="glasses">Glasses</button>
            <button class="true-bool" id="tie">A tie</button>
            <button class="true-bool" id="facialHair">Facial Hair</button>
            <button onclick="answerString('bald')">A bald head</button>
        </div>
        <div class="row-3">Is your character's hair:<br>
            <button onclick="answerString('blue')">Blue</button>
            <button onclick="answerString('grey')">Grey</button>
            <button onclick="answerString('yellow')">Yellow</button>
            <button onclick="answerString('black')">Black</button>
            <button onclick="answerString('brown')">Brown</button>
            <button onclick="answerString('green')">Green</button>
            <button onclick="answerString('wispy')">Wispy</button>
        </div>
        <form id="guess-form" role="search">
            <input type="text" id="makeGuess" placeholder="I think your character is...">
            <button id="submit-button">Make a guess!</button>
        </form>
    </div>
